<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Бункер</title>

    <header class="header">
      <nav class="nav">

    <div class="control-block">
